<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://fonts.cdnfonts.com/css/kardust" rel="stylesheet" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="position-relative">
    <div
      class="wrong d-none align-items-center justify-content-center text-dark position-absolute z-3"
    >
      <div class="wrongBox bg-white rounded-4 py-3 text-center d-block">
        <img
          src="./images/360_F_657371076_8jZikLRPut5O421wpTgUdPl6T63yGwvd.jpg"
          alt="oops"
          class="w-25"
        />
        <h3 class="m-0 d-block">Oops...</h3>
        <p class="p-3 d-block">
          Make sure you entered a valid city or Location
        </p>
        <button class="btn btn-danger w-25 btnOk">Ok</button>
      </div>
    </div>

    <header class="mt-5">
      <div class="container d-flex justify-content-around">
        <div class="location d-flex gap-2 align-items-center"></div>
        <div class="searchBar w-50 d-flex">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="form-control w-100 rounded-5 border-0"
            placeholder="Search City..."
            autocomplete="off"
            spellcheck="false"
            name="search"
            id="searchBar"
          />
        </div>
      </div>
    </header>

    <section class="m-5">
      <div class="container">
        <div class="row">
          <div class="col-md-9 forecast-data overflow-auto">
            <h2 class="fw-bold mb-2">Weather</h2>
            <div class="forecast-cards d-flex">
              <div class="row weatherForcast"></div>
            </div>
          </div>

          <div class="col-md-3 rainPars">
            <h2 class="fw-bold mb-4">Chance of rain</h2>
            <div class="progress my-2" data-clock="9">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <p class="m-0">9 Am</p>
            <div class="progress my-2" data-clock="11">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 25%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <p class="m-0">11 Am</p>
            <div class="progress my-2" data-clock="15">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 50%"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <p class="m-0">3 Pm</p>
            <div class="progress my-2" data-clock="19">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 75%"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <p class="m-0">7 Pm</p>
            <div class="progress my-2" data-clock="22">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 100%"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <p class="m-0">10 Pm</p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <header class="cites d-flex justify-content-between">
          <h2>Recent Cites</h2>
          <button class="btn text-white rounded-5 clearBtn">
            Clear All <i class="fa-solid fa-trash-can"></i>
          </button>
        </header>
        <div class="city-cards">
          <div class="row city-card"></div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.11.0/sweetalert2.min.js"
      integrity="sha512-Wi5Ms24b10EBwWI9JxF03xaAXdwg9nF51qFUDND/Vhibyqbelri3QqLL+cXCgNYGEgokr+GA2zaoYaypaSDHLg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
